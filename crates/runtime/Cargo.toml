[package]
name = "swamp-runtime"
version = "0.2.18"
edition = "2024"
license = "MIT"
repository = "https://github.com/swamp/swamp"
description = "runtime for swamp"

[dependencies]

# Semantic and Analyzer
swamp-dep-loader = { path = "../dep-loader", version = "0.2.18" }
swamp-semantic = { path = "../semantic", version = "0.2.18" }
swamp-types = { path = "../types", version = "0.2.18" }
swamp-analyzer = { path = "../analyzer", version = "0.2.18" }
swamp-vm-layout = { path = "../vm-layout", version = "0.2.18" }

# Core
swamp-std = { path = "../std", version = "0.2.18" }

# Compile orchestrator
swamp-compile = { path = "../compile", version = "0.2.18" }

# Runtime
swamp-code-gen-program = { path = "../code-gen-program", version = "0.2.18" }
swamp-code-gen = { path = "../code-gen", version = "0.2.18" }
swamp-vm = { path = "../vm", version = "0.2.18" }
swamp-vm-types = { path = "../vm-types", version = "0.2.18" }
swamp-vm-disasm = { path = "../vm-disasm", version = "0.2.18" }
swamp-vm-debug-info = { path = "../vm-debug-info", version = "0.2.18" }

# Source Map
source-map-cache = "0.0.6"

tinter = "0.1.0"
seq-map = "0.0.14"

[dev-dependencies]

[features]
debug_vm = [] #
